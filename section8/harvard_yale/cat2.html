<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                let audio = document.querySelector("audio");
                let kitty = document.querySelector("#cat")
                kitty.addEventListener("click", function(){
                    audio.play()
                });
            });

        </script>
        <style>

            #cat
            {
                max-width: 50%;
            }

        </style>
        <title>meow</title>
    </head>
    <body>
        <img alt="cat" id="cat" src="https://cdn.cs50.net/2020/fall/test/cats/cat.png">
        <audio>
            <source src="https://cdn.cs50.net/2020/fall/test/cats/meow.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
